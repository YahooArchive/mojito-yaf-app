<html>
  <head>

    <title>A Mojito / YAF integration test project</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <style type="text/css">
      #Message
      {
        position: absolute;
        border: solid 1px black;

        left: 10%;
        right: 10%;
        bottom: 0px;

        height: 2em;
      }
    </style>

    <!-- The fully minified version of YUI -->
    <script type="text/javascript"
      src="http://yui.yahooapis.com/3.7.2/build/yui/yui-min.js"></script>

    <!-- The debug version of YUI -->
    <!--
    <script type="text/javascript">
      //  Put YUI in debug mode so that we can step through it.
      YUI_config = {filter: 'debug', useConsoleOutput: true};
    </script>
    <script type="text/javascript" src="http://yui.yahooapis.com/3.7.2/build/yui/yui-debug.js"></script>
    -->

    <script type="text/javascript" src="./scripts/mojito-yaf.js"></script>

    <script type="text/javascript" src="./tests/test-dispatch.js"></script>

    <script type="text/javascript">
      YUI().use('mojito-yaf', 'mojito-test-mojits', function (Y) {
          Y.one('#navigateButton').on('click',
            function () {
              Y.mApp = new Y.mojito.App();
              new Y.mojito.TestMojit1({id:'testMojit1'});
              Y.mApp.addMojitToRoutes(Y.mojito.testMojit1);

              Y.mApp.router.navigate('/testMojit1:index');
            });
          Y.one('#alertAllMojits').on('click',
            function () {
              var stuff = Y.mojito.Mojit.findAllMojits();
              alert(Object.keys(stuff));
            });
      });
    </script>
  </head>
  <body>
    <button id="navigateButton">Setup test and navigate mojit to 'index'</button>
    <br/>
    <br/>
    <button id="setMsgButton">Set the msg to: </button><input id="setMsgText" type="text"/>
    <br/>
    <br/>
    <button id="saveMsgButton">Save the msg</button>
    <br/>
    <br/>
    <button id="alertAllMojits">Alert all mojits</button>
    <br/>
    <br/>
    <span id="Message"></span>
  </body>
</html>
